<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Backups — Portal Física UNAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../../../assets/css/main.css"/>
    <link rel="stylesheet" href="../../../assets/css/dashboard.css"/>
    <link rel="stylesheet" href="assets/css/subject.css"/>
</head>
<body>
<div class="layout">
    <aside class="sidebar" id="sidebar">
        <div class="logo"><i class="fa-solid fa-atom"></i><h2>LAB • FÍSICA UNAL</h2></div>
        <ul class="menu" id="sidebarMenu"></ul>
    </aside>
    <main class="content">
        <header class="topbar">
            <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
            <div><h1 id="subjectTitle">BACKUPS ACADÉMICOS</h1><p>Respaldo por semestre de la asignatura</p></div>
        </header>
        <section class="backup-control">
            <h2><i class="fa-solid fa-database"></i> Cerrar semestre</h2>
            <button id="createBackup">Generar backup del semestre actual</button>
        </section>
        <section class="backup-history">
            <h2>Historial de respaldos</h2>
            <div id="backupList"></div>
        </section>
    </main>
</div>
