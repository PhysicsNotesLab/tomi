<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="../../../assets/favicon.svg"/>
    <title>Repositorio de Archivos — Portal Física UNAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../../../assets/css/main.css"/>
    <link rel="stylesheet" href="../../../assets/css/dashboard.css"/>
    <link rel="stylesheet" href="assets/css/subject.css"/>
</head>
<body>
<div class="layout">
    <aside class="sidebar" id="sidebar">
        <div class="logo"><i class="fa-solid fa-atom"></i><h2>LAB • FÍSICA UNAL</h2></div>
        <ul class="menu" id="sidebarMenu"></ul>
    </aside>
    <main class="content">
        <header class="topbar">
            <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
            <div><h1 id="subjectTitle">REPOSITORIO DE ARCHIVOS</h1><p>Gestión documental de la asignatura</p></div>
        </header>
        <section class="files-upload">
            <h2><i class="fa-solid fa-upload"></i> Subir nuevo archivo</h2>
            <input type="file" id="fileInput"/>
            <select id="fileCategory">
                <option value="Clase">Clase</option><option value="Laboratorio">Laboratorio</option>
                <option value="Parcial">Parcial</option><option value="Taller">Taller</option>
                <option value="Proyecto">Proyecto</option>
            </select>
            <button id="uploadFile"><i class="fa-solid fa-cloud-arrow-up"></i> Guardar archivo</button>
        </section>
        <section class="files-list">
            <h2><i class="fa-solid fa-folder-open"></i> Archivos almacenados</h2>
            <div id="filesContainer" class="files-grid"></div>
        </section>
    </main>
</div>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>
<script src="../../../assets/js/firebase-config.js"></script>
<script src="../../../assets/js/auth-guard.js"></script>
<script src="../../../assets/js/firestore-service.js"></script>
<script src="../../../assets/js/main.js"></script>
<script src="../../../assets/js/subject-loader.js"></script>
<script src="../../../assets/js/files-app.js"></script>
</body>
</html>
