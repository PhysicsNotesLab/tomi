          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- ESTILOS GLOBALES (NO CAMBIAR EN PLANTILLA) -->
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/subject.css">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR GLOBAL -->
    <aside class="sidebar">

        <div class="logo">
            <i class="fa-solid fa-atom"></i>
            <h2>LAB • FÍSICA UNAL</h2>
        </div>

        <ul class="menu">

            <li>
                <a href="../../../semestre1.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver al semestre
                </a>
            </li>

            <li>
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Inicio materia
                </a>
            </li>

            <li>
                <a href="notes.html">
                    <i class="fa-solid fa-book"></i>
                    Bloc de notas
                </a>
            </li>

            <li>
                <a href="files.html">
                    <i class="fa-solid fa-folder"></i>
                    Repositorio
                </a>
            </li>

            <li>
                <a href="backups.html">
                    <i class="fa-solid fa-database"></i>
                    Backups
                </a>
            </li>

        </ul>

    </aside>

    <!-- CONTENIDO -->
    <main class="content">

        <!-- TOPBAR -->
        <header class="topbar">
            <button class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div>
                <h1>REPOSITORIO DE ARCHIVOS</h1>
                <p>Gestión documental de la asignatura</p>
            </div>
        </header>

        <!-- ========================= -->
        <!-- SECCIÓN SUBIR ARCHIVOS -->
        <!-- ========================= -->
        <section class="files-upload">

            <h2><i class="fa-solid fa-upload"></i> Subir nuevo archivo</h2>

            <!-- Selector de archivo -->
            <input type="file" id="fileInput">

            <!-- Categoría -->
            <select id="fileCategory">
                <option value="Clase">Clase</option>
                <option value="Laboratorio">Laboratorio</option>
                <option value="Parcial">Parcial</option>
                <option value="Taller">Taller</option>
                <option value="Proyecto">Proyecto</option>
            </select>

            <!-- Botón subir -->
            <button id="uploadFile">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                Guardar archivo
            </button>

        </section>

        <!-- ========================= -->
        <!-- LISTADO DE ARCHIVOS -->
        <!-- ========================= -->
        <section class="files-list">

            <h2><i class="fa-solid fa-folder-open"></i> Archivos almacenados</h2>

            <!-- Aquí se renderizan dinámicamente -->
            <div id="filesContainer" class="files-grid"></div>

        </section>

    </main>

</div>

<!-- Firebase SDK -->
